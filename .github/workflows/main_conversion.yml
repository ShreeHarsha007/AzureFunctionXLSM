# main_conversion.yml

name: Build and deploy Python project to Azure Function App - conversion
#
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' 
  PYTHON_VERSION: '3.10' # Recommended and supported Azure Functions version

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # --- CRITICAL FIX 1: Install dependencies using the --target flag ---
      - name: Install dependencies into vendor folder
        run: |
          # Installs packages into the location expected by the Azure Functions runtime
          pip install -r requirements.txt --target ./.python_packages/lib/site-packages
      # -------------------------------------------------------------------
      
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/ 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip
        
      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'conversion' # Replace if your Function App is named differently
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          # --- CRITICAL FIX 2: Using your exact secret name for authentication ---
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_343547A112E340E08E949EC22878E1CA }} 
          # --------------------------------------------------------------------