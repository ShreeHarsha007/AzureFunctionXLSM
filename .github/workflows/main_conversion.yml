name: Deploy XLSM Converter Function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10' # IMPORTANT: Use a supported Azure Functions version (e.g., 3.10)
  # Set the path to the folder containing your __init__.py and function.json
  # Assuming your structure is: ./XLSM_Convert_Trigger/
  FUNCTION_CODE_PATH: './XLSM_Convert_Trigger' 
  
jobs:
  deploy: # Combined build and deploy into one efficient job
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python environment
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        # Use the Service Principal secret configured in GitHub
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install dependencies with --target
      run: |
        # Install packages into a vendor folder expected by Azure Functions
        pip install -r requirements.txt --target ./.python_packages/lib/site-packages

    - name: 'Deploy to Azure Functions'
      uses: Azure/functions-action@v1
      with:
        app-name: 'conversion' # Your Azure Function App name
        slot-name: 'Production'
        # The package is the root of your repo, as dependencies are installed there
        package: '.' 
        # The deployment action finds the function files (like function.json) 
        # based on the folder structure and uses the installed dependencies.