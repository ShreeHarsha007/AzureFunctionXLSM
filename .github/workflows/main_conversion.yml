# main_conversion.yml (SIMPLIFIED SINGLE-JOB)

name: Deploy XLSM Converter Function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10' 
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python environment
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # Authentication step is NOT needed here because the functions-action 
    # uses the publish-profile directly.

    # --- CRITICAL FIX 1: Install dependencies using the --target flag ---
    - name: Install dependencies into vendor folder
      run: |
        pip install -r requirements.txt --target ./.python_packages/lib/site-packages
    # -------------------------------------------------------------------

    - name: 'Deploy to Azure Functions'
      uses: Azure/functions-action@v1
      with:
        app-name: 'conversion' 
        slot-name: 'Production'
        # Deploy the entire repository root, including the .python_packages folder
        package: '.' 
        # Using your existing secret name
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_343547A112E340E08E949EC22878E1CA }}