# main_conversion.yml (FINAL WORKING VERSION)

name: Deploy XLSM Converter Function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python environment
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # Install dependencies inside .python_packages
    - name: Install dependencies into vendor folder
      run: |
        mkdir -p .python_packages/lib/site-packages
        pip install -r requirements.txt --target ./.python_packages/lib/site-packages

    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: 'conversion'
        package: '.'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_343547A112E340E08E949EC22878E1CA }}
